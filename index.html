<!DOCTYPE html>

<html>

	<head>
		<title>Em's Garments</title>
		<meta charset="utf-8">
		<script src="https://kit.fontawesome.com/7d531ef24a.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>

		<div class="banner">
			<div class="container">
				<h1>Em's Garments, ethical brand</h1>
				<h2>Clothes made from recycled fabrics and 100% made in France. Buy clothes, buy ethic.</h2>
				<a href="#clothes-position" class="btn-blue">Our clothes</a>
			</div>	
		</div>

		<div class="container">
			<div id="clothes-position">
				<h2>Our clothes</h2>
				<div class="cards">
					<div class="card">
						<img src="images/tshirt.jpg" alt="T-Shirt">
						<h3>T-Shirts</h3>
					</div>
					<div class="card">
						<img src="images/blouse.jpg" alt="Blouse">
						<h3>Blouse</h3>
					</div>
					<div class="card">
						<img src="images/hoodie.jpg" alt="Hoodie">
						<h3>Hoodies</h3>
					</div>
				</div>	
			</div>

			<h2>Give us feedback regarding your order</h2>
			<div data-tf-widget="rTozZgGa" data-tf-iframe-props="title=Order feedback" data-tf-medium="snippet" style="width:100%;height:400px;"></div><script src="//embed.typeform.com/next/embed.js"></script>
		</div>
		
	</body>

</html>
